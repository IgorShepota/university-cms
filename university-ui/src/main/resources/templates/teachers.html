<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Teachers - University CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main container -->
    <div class="container mt-5">
      <h2>Teachers</h2>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">Creation Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
          <td th:text="${teacher.id}">ID</td>
          <td th:text="${teacher.firstName}">First Name</td>
          <td th:text="${teacher.lastName}">Last Name</td>
          <td th:text="${teacher.email}">Email</td>
          <td th:text="${teacher.gender.displayName}">Gender</td>
          <td th:text="${#temporals.format(teacher.creationDateTime, 'yyyy-MM-dd HH:mm:ss')}">
            Creation Time
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
