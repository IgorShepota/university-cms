<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Students - University CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main container -->
    <div class="container mt-5">
      <h2>Students</h2>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">
            <a
                th:href="${sortField == 'id' && sortOrder == 'asc' ? '?sort=id&order=desc' : '?sort=id&order=asc'}">ID</a>
          </th>
          <th scope="col">
            <a
                th:href="${sortField == 'firstName' && sortOrder == 'asc' ? '?sort=firstName&order=desc' : '?sort=firstName&order=asc'}">First
              Name</a>
          </th>
          <th scope="col">
            <a
                th:href="${sortField == 'lastName' && sortOrder == 'asc' ? '?sort=lastName&order=desc' : '?sort=lastName&order=asc'}">Last
              Name</a>
          </th>
          <th scope="col">
            <a
                th:href="${sortField == 'email' && sortOrder == 'asc' ? '?sort=email&order=desc' : '?sort=email&order=asc'}">Email</a>
          </th>
          <th scope="col">
            <a
                th:href="${sortField == 'gender' && sortOrder == 'asc' ? '?sort=gender&order=desc' : '?sort=gender&order=asc'}">Gender</a>
          </th>
          <th scope="col">
            <a
                th:href="${sortField == 'groupName' && sortOrder == 'asc' ? '?sort=groupName&order=desc' : '?sort=groupName&order=asc'}">Group
              Name</a>
          </th>
          <th scope="col">
            <a
                th:href="${sortField == 'creationDateTime' && sortOrder == 'asc' ? '?sort=creationDateTime&order=desc' : '?sort=creationDateTime&order=asc'}">Creation
              Time</a>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}">ID</td>
          <td th:text="${student.firstName}">First Name</td>
          <td th:text="${student.lastName}">Last Name</td>
          <td th:text="${student.email}">Email</td>
          <td th:text="${student.gender.displayName}">Gender</td>
          <td th:text="${student.groupName}">Group Name</td>
          <td th:text="${#temporals.format(student.creationDateTime, 'yyyy-MM-dd HH:mm:ss')}">
            Creation Time
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
