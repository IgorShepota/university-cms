<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Students - University CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main container -->
    <div class="container mt-5">
      <h2>Students</h2>

      <!-- Search form -->
      <form th:action="@{/students}" method="get" class="mb-4">
        <div class="row g-3">
          <div class="col-md-2">
            <input type="text" class="form-control" name="id" th:value="${param.id}"
                   placeholder="ID">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" name="firstName" th:value="${param.firstName}"
                   placeholder="First Name">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" name="lastName" th:value="${param.lastName}"
                   placeholder="Last Name">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" name="email" th:value="${param.email}"
                   placeholder="Email">
          </div>
          <div class="col-md-2">
            <select class="form-select" name="gender">
              <option value="">Select Gender</option>
              <option
                  th:each="genderOption : ${T(ua.foxminded.universitycms.model.entity.user.Gender).values()}"
                  th:value="${genderOption}"
                  th:text="${genderOption.displayName}"
                  th:selected="${param.gender == genderOption.name()}">
              </option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" name="groupName" th:value="${param.groupName}"
                   placeholder="Group Name">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="/students" class="btn btn-secondary">Clear</a>
          </div>
        </div>
        <input type="hidden" name="sort" th:value="${sortField}">
        <input type="hidden" name="order" th:value="${sortOrder}">
      </form>

      <!--Students table-->
      <table class="table">
        <thead>
        <tr>
          <th scope="col">
            <a th:href="@{/students(
                        id=${searchCriteria.id},
                        firstName=${searchCriteria.firstName},
                        lastName=${searchCriteria.lastName},
                        email=${searchCriteria.email},
                        gender=${searchCriteria.gender},
                        groupName=${searchCriteria.groupName},
                        sort='id',
                        order=${sortField == 'id' && sortOrder == 'asc' ? 'desc' : 'asc'}
                    )}">ID</a>
          </th>
          <th scope="col">
            <a th:href="@{/students(
                        id=${searchCriteria.id},
                        firstName=${searchCriteria.firstName},
                        lastName=${searchCriteria.lastName},
                        email=${searchCriteria.email},
                        gender=${searchCriteria.gender},
                        groupName=${searchCriteria.groupName},
                        sort='firstName',
                        order=${sortField == 'firstName' && sortOrder == 'asc' ? 'desc' : 'asc'}
                    )}">First Name</a>
          </th>
          <th scope="col">
            <a th:href="@{/students(
                        id=${searchCriteria.id},
                        firstName=${searchCriteria.firstName},
                        lastName=${searchCriteria.lastName},
                        email=${searchCriteria.email},
                        gender=${searchCriteria.gender},
                        groupName=${searchCriteria.groupName},
                        sort='lastName',
                        order=${sortField == 'lastName' && sortOrder == 'asc' ? 'desc' : 'asc'}
                    )}">Last Name</a>
          </th>
          <th scope="col">
            <a th:href="@{/students(
                        id=${searchCriteria.id},
                        firstName=${searchCriteria.firstName},
                        lastName=${searchCriteria.lastName},
                        email=${searchCriteria.email},
                        gender=${searchCriteria.gender},
                        groupName=${searchCriteria.groupName},
                        sort='email',
                        order=${sortField == 'email' && sortOrder == 'asc' ? 'desc' : 'asc'}
                    )}">Email</a>
          </th>
          <th scope="col">
            <a th:href="@{/students(
                        id=${searchCriteria.id},
                        firstName=${searchCriteria.firstName},
                        lastName=${searchCriteria.lastName},
                        email=${searchCriteria.email},
                        gender=${searchCriteria.gender},
                        groupName=${searchCriteria.groupName},
                        sort='gender',
                        order=${sortField == 'gender' && sortOrder == 'asc' ? 'desc' : 'asc'}
                    )}">Gender</a>
          </th>
          <th scope="col">
            <a th:href="@{/students(
                        id=${searchCriteria.id},
                        firstName=${searchCriteria.firstName},
                        lastName=${searchCriteria.lastName},
                        email=${searchCriteria.email},
                        gender=${searchCriteria.gender},
                        groupName=${searchCriteria.groupName},
                        sort='groupName',
                        order=${sortField == 'groupName' && sortOrder == 'asc' ? 'desc' : 'asc'}
                    )}">Group Name</a>
          </th>
          <th scope="col">
            <a th:href="@{/students(
                        id=${searchCriteria.id},
                        firstName=${searchCriteria.firstName},
                        lastName=${searchCriteria.lastName},
                        email=${searchCriteria.email},
                        gender=${searchCriteria.gender},
                        groupName=${searchCriteria.groupName},
                        sort='creationDateTime',
                        order=${sortField == 'creationDateTime' && sortOrder == 'asc' ? 'desc' : 'asc'}
                    )}">Creation Time</a>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}">ID</td>
          <td th:text="${student.firstName}">First Name</td>
          <td th:text="${student.lastName}">Last Name</td>
          <td th:text="${student.email}">Email</td>
          <td th:text="${student.gender.displayName}">Gender</td>
          <td th:text="${student.groupName}">Group Name</td>
          <td th:text="${#temporals.format(student.creationDateTime, 'yyyy-MM-dd HH:mm:ss')}">
            Creation Time
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
