<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>University CMS - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
      <h1 class="mb-4">Registration</h1>
      <form th:object="${user}" th:action="@{/user/registration}" th:method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" th:field="*{email}" id="email"
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                 title="Enter a valid email address" required>
          <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
             class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}" id="password"
                 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                 title="The password must contain a minimum of 8 characters, including one uppercase
                  letter, one lowercase letter, one number, and one special character"
                 required>
          <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
             class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                 pattern="^[a-zA-Zа-яА-Я]+$"
                 title="Enter only letters" required>
          <p style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
             class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                 pattern="^[a-zA-Zа-яА-Я]+$"
                 title="Enter only letters" required>
          <p style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
             class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" th:field="*{gender}" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <p style="color:red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
             class="text-danger"></p>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

  </body>
</html>
