<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>University CMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
      <h1 class="mb-4">Login</h1>
      <form th:action="@{/user/perform_login} " method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3">
          <label for="username" class="form-label">Email address</label>
          <input type="email" class="form-control" name="username" id="username"
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                 title="Enter a valid email address" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password"
                 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                 title="The password must contain a minimum of 8 characters, including one uppercase
                  letter, one lowercase letter, one number, and one special character"
                 required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
